<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pro Editor - Professional PDF Editing Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --accent-light: #3282b8;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #dfe6e9;
            --shadow: rgba(0, 0, 0, 0.1);
            --toolbar-bg: #2d3436;
            --sidebar-width: 280px;
            --topbar-height: 60px;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Top Navigation */
        .topbar {
            height: var(--topbar-height);
            background: var(--surface);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 100;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }
        
        .file-name {
            font-size: 0.9rem;
            color: var(--text-light);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .topbar-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .top-btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-upload {
            background: var(--accent);
            color: white;
        }
        
        .btn-upload:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }
        
        .btn-save {
            background: var(--success);
            color: white;
        }
        
        .btn-save:hover {
            background: #00a884;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - var(--topbar-height));
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tools-container {
            padding: 0.75rem;
        }
        
        .tool-section {
            margin-bottom: 1.5rem;
        }
        
        .tool-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        
        .tool-btn {
            padding: 0.875rem 0.5rem;
            background: var(--bg);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .tool-btn:hover {
            background: var(--accent-light);
            color: white;
            transform: translateY(-2px);
        }
        
        .tool-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .tool-icon {
            font-size: 1.5rem;
        }
        
        /* Canvas Area */
        .canvas-area {
            flex: 1;
            background: #525659;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* Toolbar */
        .toolbar {
            background: var(--toolbar-bg);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
        }
        
        .toolbar-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .toolbar-btn.active {
            background: var(--accent-light);
            border-color: var(--accent-light);
        }
        
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .color-picker {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            border: 2px solid white;
            cursor: pointer;
        }
        
        .size-slider {
            width: 100px;
        }
        
        /* Canvas Container */
        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 2rem;
            position: relative;
        }
        
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            background: white;
        }
        
        #pdfCanvas {
            display: block;
            cursor: crosshair;
        }
        
        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        /* Page Navigation */
        .page-navigation {
            background: var(--toolbar-bg);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: white;
        }
        
        .page-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .page-input {
            width: 50px;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }
        
        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }
        
        .welcome-btn {
            padding: 1rem 2.5rem;
            background: var(--accent-light);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .welcome-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(50, 130, 184, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            background: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: var(--danger);
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-submit:hover {
            background: var(--accent-light);
        }
        
        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Hidden Input */
        input[type="file"] {
            display: none;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
            display: none;
            align-items: center;
            gap: 0.75rem;
            z-index: 1500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.active {
            display: flex;
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        .toast.warning {
            border-left: 4px solid var(--warning);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: var(--topbar-height);
                height: calc(100vh - var(--topbar-height));
                z-index: 90;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .file-name {
                display: none;
            }
            
            .topbar-actions {
                gap: 0.5rem;
            }
            
            .top-btn span {
                display: none;
            }
            
            .top-btn {
                padding: 0.5rem;
                min-width: 40px;
                justify-content: center;
            }
            
            .toolbar {
                padding: 0.5rem;
                gap: 0.25rem;
            }
            
            .toolbar-btn {
                padding: 0.5rem;
                font-size: 0.75rem;
            }
            
            .toolbar-btn span {
                display: none;
            }
            
            .canvas-container {
                padding: 1rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .welcome-subtitle {
                font-size: 0.95rem;
            }
        }
        
        /* Signature Pad */
        .signature-pad {
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .signature-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .btn-clear {
            flex: 1;
            padding: 0.75rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
    </style>
</head>
